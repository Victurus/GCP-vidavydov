---
- hosts: capstonehosts
  remote_user: ansible
  become: yes
  become_method: sudo
  tasks:
  - name: Update cache
    apt:
      update_cache: yes
  - name: Ensure that apache installed
    apt:
      name: apache2
      state: latest
  - name: Ensure apache is running
    service:
      name: apache2
      state: started
    notify:
    - restart apache
  handlers:
    - name: restart apache
      service:
        name: httpd
        state: restarted
